<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Custom Favicon (SVG Data URI) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run To New Travel | Fethiye Tourism & Travel</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Added Kaushan Script for the handwritten logo style -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Playfair+Display:wght@400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#0E7490', // Deep Cyan/Turquoise (Fethiye Sea)
                light: '#22D3EE',   // Brighter Cyan
                dark: '#155E75',    // Darker Blue
              },
              secondary: '#D97706', // Warm Amber/Gold (Sunset/Sand)
              dark: {
                DEFAULT: '#0F172A', // Slate 900
                card: '#1E293B',    // Slate 800
                text: '#F1F5F9',    // Slate 100
                muted: '#94A3B8'    // Slate 400
              },
              light: {
                DEFAULT: '#F8FAFC', // Slate 50
                card: '#FFFFFF',
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
              handwriting: ['"Kaushan Script"', 'cursive'], // For Logo
            },
            backgroundImage: {
              'hero-overlay': 'linear-gradient(to bottom, rgba(15, 23, 42, 0.1) 0%, rgba(15, 23, 42, 0.3) 50%, rgba(15, 23, 42, 0.6) 100%)',
            },
            keyframes: {
              zoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              }
            },
            animation: {
              zoom: 'zoom 20s ease-in-out infinite alternate',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>

</head>
